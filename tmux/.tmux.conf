set -ga terminal-overrides ",screen-255color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Füge dies zu deiner .tmux.conf hinzu
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
bind-key ] run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"


bind r source-file ~/.tmux.conf \; display "Reloaded!"
set -g base-index 1
set -g mouse on
set-option -g allow-rename off

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

#bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
#bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key -r P run "~/.local/scripts/python_venv_start"
bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r W run-shell "~/.local/scripts/tmux-sessionizer ~/repos/MTN.KAIweb"
bind-key -r D run-shell "~/.local/scripts/tmux-sessionizer ~/dotfiles"
#bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/work/tvui"
#bind-key -r R run-shell "~/.local/bin/tmux-sessionizer ~/work/milo"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"
bind-key -r H run-shell "~/.local/scripts/tmux-sessionizer ~"
#bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/personal/refactoring.nvim"
#bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/personal/harpoon"
#bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/personal/developer-productivity"
bind-key P send-keys "source venv/bin/activate" C-m


# statusbar
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10


set -g status-right-style 'fg=black bg=yellow'
#set -g status-right '#[reverse]#[noreverse]%Y-%m-%d %H:%M#[reverse]#[noreverse]'
set -g status-right ''

setw -g window-status-current-style 'fg=colour0 bg=colour3 bold'
setw -g window-status-current-format '#[fg=colour3]#[bg=black]#[fg=black]#[bg=colour3]#I #W #F #[fg=colour3]#[bg=black]'

setw -g window-status-style 'fg=colour3 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '
setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'
